[supervisord]
nodaemon=true

[program:php-fpm]
; Utilise la commande de démarrage par défaut du conteneur PHP-FPM
command=docker-php-entrypoint php-fpm
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:queue-worker]
; Lance le worker de queue de Laravel avec les options souhaitées
command=php artisan queue:work --sleep=3 --tries=3 --daemon
directory=/var/www
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr